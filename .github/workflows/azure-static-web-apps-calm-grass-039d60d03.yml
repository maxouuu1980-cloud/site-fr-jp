name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false
          lfs: false

      # ‚¨áÔ∏è D√©ploiement du site statique SANS build (Oryx d√©sactiv√©)
      - name: Upload static site to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_CALM_GRASS_039D60D03 }}
          action: "upload"
          app_location: "site-fr-jp"    # üëâ Dossier contenant index.html
          api_location: ""        # pas d'API
          output_location: ""     # pas de r√©pertoire de build
          skip_app_build: true    # üëâ √©vite Oryx (pas de package.json)
          skip_api_build: true    # idem pour l'API
          # github_id_token n'est pas n√©cessaire pour l'upload statique pur

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"

