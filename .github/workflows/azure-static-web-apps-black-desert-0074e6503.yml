name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ main ]    # ← adapte si ta branche est différente
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check deployment token
        run: |
          if [ -z "${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}" ]; then
            echo "❌ Missing AZURE_STATIC_WEB_APPS_API_TOKEN secret"
            exit 1
          fi
          echo "✅ Deployment token present"

      - name: Deploy Static Web App (no build)
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: upload
          app_location: /          # ← METS ICI TON SOUS-DOSSIER SI BESOIN
          api_location: ""
          output_location: /       # ← idem, même valeur que app_location
          skip_app_build: true
          is_static_export: true
          production_branch: main  # ← adapte si ta branche est différente
